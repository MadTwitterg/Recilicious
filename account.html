<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - Recilicious</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        if (localStorage.getItem('recilicious-theme') === 'dark') {
            document.documentElement.classList.add('dark-theme');
        }
    </script>
    <style>
        .account-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .account-grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
        }

        .profile-sidebar {
            background: var(--card-background);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: var(--shadow);
            height: fit-content;
        }

        .profile-picture-container {
            width: 200px;
            height: 200px;
            margin: 0 auto 2rem;
            position: relative;
        }

        .profile-picture {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--gradient-start);
        }

        .change-photo-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .change-photo-btn:hover {
            transform: scale(1.1);
        }

        .profile-info {
            text-align: center;
            color: var(--text-color);
        }

        .profile-info h2 {
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }

        .profile-info p {
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }

        .stat-card {
            background: var(--background-color);
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2rem;
            color: var(--gradient-start);
            margin-bottom: 0.5rem;
        }

        .stat-card p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .content-card {
            background: var(--card-background);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: var(--shadow);
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
        }

        .content-title {
            font-size: 1.5rem;
            color: var(--text-color);
        }

        .activity-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .activity-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--background-color);
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .activity-item:hover {
            transform: translateX(5px);
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .activity-details {
            flex: 1;
        }

        .activity-details p {
            color: var(--text-color);
            margin-bottom: 0.3rem;
        }

        .activity-time {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        @media (max-width: 768px) {
            .account-grid {
                grid-template-columns: 1fr;
            }
            .vhs-container {
            width: 20%;
            display: flex;
            justify-content: center;
            padding: 0.5rem 0;
            background: var(--background-color);
        }

        .vhs-icon {
            width: 60px;
            height: 60px;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .vhs-icon:hover {
            transform: scale(1.1);
        }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-utensils"></i>
            <span>Recilicious</span>
        </div>
        <div class="nav-links">
            <a href="home.html">Home</a>
            <a href="search.html">Search</a>
            <a href="cookbook.html">Cookbook</a>
            <a href="account.html" class="active">Account</a>
        </div>
    </nav>
    <div class="vhs-container">
        <img src="vhs_icon.png" alt="VHS Icon" class="vhs-icon">
    </div>

    <main class="account-container">
        <div class="account-grid">
            <div class="profile-sidebar">
                <div class="profile-picture-container">
                    <img src="profile.jpg" alt="Profile Picture" class="profile-picture">
                    <button class="change-photo-btn">
                        <i class="fas fa-camera"></i>
                    </button>
                </div>
                <div class="profile-info">
                    <h2>John Doe</h2>
                    <p>john.doe@example.com</p>
                    <p class="member-since">Member since: Jan 2024</p>
                </div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>0</h3>
                        <p>Saved Recipes</p>
                    </div>
                    <div class="stat-card">
                        <h3>0</h3>
                        <p>Recipes Shared</p>
                    </div>
                </div>
            </div>

            <div class="main-content">
                <div class="content-card">
                    <div class="content-header">
                        <h2 class="content-title">Account Settings</h2>
                        <div class="action-buttons">
                            <button class="btn btn-primary" onclick="location.href='password.html'">
                                <i class="fas fa-key"></i> Change Password
                            </button>
                            <button class="btn btn-danger" onclick="logout()">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </button>
                        </div>
                    </div>
                </div>

                <div class="content-card">
                    <div class="content-header">
                        <h2 class="content-title">Recent Activity</h2>
                    </div>
                    <div class="activity-list">
                        <div class="activity-item">
                            <div class="activity-icon">
                                <i class="fas fa-bookmark"></i>
                            </div>
                            <div class="activity-details">
                                <p>Saved a new recipe: Spaghetti Carbonara</p>
                                <span class="activity-time">2 hours ago</span>
                            </div>
                        </div>
                        <div class="activity-item">
                            <div class="activity-icon">
                                <i class="fas fa-utensils"></i>
                            </div>
                            <div class="activity-details">
                                <p>Cooked: Chicken Tikka Masala</p>
                                <span class="activity-time">Yesterday</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="config.js"></script>
    <script type="module" src="db-service.js"></script>
    <script type="module" src="account.js"></script>
    <script type="module" src="theme.js"></script>
</body>
</html>
